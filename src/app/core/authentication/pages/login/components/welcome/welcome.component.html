<div class="welcome-container">
  <h2 class="welcome-title">Iniciar Sesión</h2>
  <p class="welcome-paragraph">
    Nos alegra tenerte de vuelta y estamos listos para atender tus necesidades. Inicia sesión y continúa
    aprovechando al máximo nuestra plataforma.
  </p>

  @for (item of welcomeList; track welcomeList) {

  <div class="mt-6 flex flex-row">
    <mat-icon class="welcome-list-icon" aria-hidden="false" aria-label="Example home icon" [fontIcon]="item.icon" />

    <div class="flex flex-col ml-3">
      <p class="welcome-list-text">{{ item.title }}</p>
      <p class="welcome-list-paragraph">{{ item.description }}</p>
    </div>
  </div>

  }

</div>
